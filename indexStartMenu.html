<!doctype HTML>
<html>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<script src="./Javascript/aframe.min.js"></script>
<script src="./Javascript/aframe-ar.js"></script>
<script src="./Javascript/hammer.js"></script>
<script src="./Javascript/TweenMax.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/ui.css">
<!-- <script src="./Javascript/jquery-3.4.0.min.js"></script> -->
<!-- <script src="./Javascript/TweenMax.min.js"></script> -->
  <body onselectstart = 'return false' style='margin : 0px; overflow: hidden; background: rgb(255, 105, 0);'>
    

    <img id = "buttonPolyLinear" src="./assets/images/schwamm.jpg" class="uiButton" style="height: 25%; position: absolute; top: 25%; left: 37%; padding: 5px; font-size: 5vh;">

      <img id = "buttonPolyVernetzt" src="./assets/images/farbe.jpg" class="uiButton" style="height: 25%; position: absolute; top: 60%; left: 37%; padding: 5px; font-size: 5vh;">

  </body>
    <script>
          document.oncontextmenu = function() {
            return false;
          }

          document.getElementById('buttonPolyLinear').addEventListener('click',(e)=>{
            
            TweenMax.to(e.target, 0.1, {scale:1.1, onComplete:function(){
              TweenMax.to(e.target, 0.1, {scale:1.0, onComplete:function(){
                location = "./indexPolyLinear.html"
              }})
            }})
          })

          document.getElementById('buttonPolyVernetzt').addEventListener('click',(e)=>{
           
            TweenMax.to(e.target, 0.1, {scale:1.1, onComplete:function(){
              TweenMax.to(e.target, 0.1, {scale:1.0, onComplete:function(){
                location = "./indexPolyVernetzt.html"
              }})
            }})
          })
      </script>
  </script>
</html>
