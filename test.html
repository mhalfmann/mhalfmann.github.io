<!DOCTYPE html>
<html>
    <head lang="en">        
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta charset=utf-8 http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Beispiel zur Pointer Events API</title>
      <style>

      </style>
    </head>
    <body >
        <div id="output" style="position: absolute;  top: 0px; left: 0px; width: 100px; height: 100px; background: rgb(138, 75, 255); font-size: 50px">0</div>
        <div id="toucharea" style="position: absolute;  top: 100px; left: 100px; width: 3000px; height: 2000px; background: rgb(169, 241, 175)"></div>
      <script>
          document.getElementById('toucharea').addEventListener('pointermove',(e)=>{
            document.getElementById('output').innerHTML=e.clientX
          })
        </script>
    </body>
</html>
