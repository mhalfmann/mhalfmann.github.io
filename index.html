<!doctype HTML>
<html>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<script src="./Javascript/aframe.min.js"></script>
<script src="./Javascript/aframe-ar.js"></script>
<script src="./Javascript/hammer.js"></script>
<script src="./Javascript/TweenMax.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/ui.css">
<!-- <script src="./Javascript/jquery-3.4.0.min.js"></script> -->
<!-- <script src="./Javascript/TweenMax.min.js"></script> -->
  <body onselectstart = 'return false' style='margin : 0px; overflow: hidden; background:  rgb(255, 105, 0);'>    
    <!-- <div style="text-align: center; color: white; font-size: 5vw;">Applikationen</div> -->
  <div style="position: absolute; top: 10%; left: 40%; display: flex; flex-direction: column;">      
    <div style="width: 25vh; height: 25vh; font-size: 5vh; display: block; margin-bottom: 50px; text-align: center;">
      <img id = "buttonUnwetter" class="uiButtonBackground" src="./images/blitz.jpg" style="height: 70%; padding: 5px;">
      <div style="color: white; text-align: center;">Unwetter</div>
    </div>
    <div style="width: 25vh; height: 25vh; font-size: 5vh; display: block; margin-bottom: 50px; text-align: center;" >
      <img id = "buttonMolekuele" class="uiButtonBackground" src="./images/molekuel.png" style="height: 70%; padding: 5px;">
      <div style="color: white; text-align: center;">Molekuele</div>
    </div>
  </div>
    

   </body>
    <script>
      document.oncontextmenu = function() {
        return false;
      }
      document.getElementById('buttonUnwetter').addEventListener('click',(e)=>{
        TweenMax.to(e.target, 0.1, {scale:1.1, onComplete:function(){
          TweenMax.to(e.target, 0.1, {scale:1.0, onComplete:function(){
            location = "./Apps/Unwetter/unwetter.html"
          }})
        }})
      })

      document.getElementById('buttonMolekuele').addEventListener('click',(e)=>{
        TweenMax.to(e.target, 0.1, {scale:1.1, onComplete:function(){
          TweenMax.to(e.target, 0.1, {scale:1.0, onComplete:function(){
            location = "./indexStart.html"
          }})
        }})
      })
      </script>
  </script>
</html>
