<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FishStudy</title>
    <script src="TemplateData/UnityProgress.js"></script>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
    var unityInstance = UnityLoader.instantiate("gameContainer", "Build/Fische.json", {onProgress: UnityProgress});
    </script>
    </script>
         <style>
           canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            }
         </style>
  </head>
  <div class="webgl-content"style="width: 100%; height: 100%; position: absolute; margin: auto">
    <div id="gameContainer" style="width: 100%; height: 100%; position: absolute; margin: auto">
    </div>
  </div>
  <div id="button" style="position: absolute; top:10px; left: 10px; width: 100px; height: 100px; background: purple;">
  </div>
  <script>
    document.getElementById("button").addEventListener('click',(e)=>{
      console.log("####################### TEST ############")
      unityInstance.SendMessage('control', 'setName','VP01')
      unityInstance.SendMessage('control', 'setSzene','1')
    })
  </script>
</body>
  
</html>
