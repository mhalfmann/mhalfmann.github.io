<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IWM Study Local Management</title>
        <meta name="description" content="IWM Study Local Management" />
        <meta name="author" content="Leibniz-Institut fuer Wissensmedien Tuebingen, Andre Klemke" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="app/styles/bulma.min.css" />
        <script defer src="app/styles/fontawesome/js/all.js"></script>
        <link rel="stylesheet" href="app/styles/styles.css?201912161500" />
    </head>

    <body onload="createIWMStudyLocalManager()">
        <script src="app/lib/jszip.js"></script>
        <script src="./studies/globalconfig.js"></script>
        <script src="app/iwm_managelocal.js"></script>
        <section class="section has-text-centered is-paddingless">
            <div class="content">
                <img id="headerimg" src="app/styles/header_lightgrey.jpg" />
                <img id="logoimg" src="app/styles/logo_empty.png" />
                <div id="logotext">Study</div>
            </div>
        </section>
        <section class="section" id="managelocalmain">
            <div class="container">
                <h1 class="title">Datenabruf</h1>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Studie</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" id="studyidinput" type="text" placeholder="Studien-ID" />
                                <span class="icon is-small is-left">
                                    <i class="fas fa-flask"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">compact (csv)</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control" style="vertical-align: middle;">
                                <button class="button has-text-white has-background-grey" onclick="iwmstudy_manager.reportingCSVCompact()">
                                    generieren
                                </button>
                                <a id="linkcsvcompactsave" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">speichern</a>
                                <a id="linkcsvcompactshow" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">anzeigen</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">pagevisits (csv)</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control" style="vertical-align: middle;">
                                <button class="button has-text-white has-background-grey" onclick="iwmstudy_manager.reportingCSVPagevisits()">
                                    generieren
                                </button>
                                <a id="linkcsvpagevisitssave" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">speichern</a>
                                <a id="linkcsvpagevisitsshow" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">anzeigen</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">actionlog (csv)</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control" style="vertical-align: middle;">
                                <button class="button has-text-white has-background-grey" onclick="iwmstudy_manager.reportingCSVActionlog()">
                                    generieren
                                </button>
                                <a id="linkcsvactionlogsave" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">speichern</a>
                                <a id="linkcsvactionlogshow" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">anzeigen</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">anonymousdata (csv)</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control" style="vertical-align: middle;">
                                <button class="button has-text-white has-background-grey" onclick="iwmstudy_manager.reportingCSVAnonymousData()">
                                    generieren
                                </button>
                                <a id="linkcsvanonymousdatasave" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">speichern</a>
                                <a id="linkcsvanonymousdatashow" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">anzeigen</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">files (zip)</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control" style="vertical-align: middle;">
                                <button class="button has-text-white has-background-grey" onclick="iwmstudy_manager.reportingFiles()">
                                    generieren
                                </button>
                                <a id="linkfilessave" style="margin-left: 20px; color: #dddddd; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 7px;">speichern</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer" class="footer">
            <div class="container level">
                <div class="level-item has-text-centered is-size-7-mobile">
                    <a id="impressumlink" href="http://www.iwm-tuebingen.de/www/de/impressum/index.html" target="_blank">Impressum</a>
                </div>
                <div class="level-item has-text-centered is-size-7-mobile">
                    <div class="content">
                        <span id="copyrighttext">&copy; Leibniz-Institut f&uuml;r Wissensmedien, </span>
                        <span id="versiontext">v. 2.XXX</span>
                    </div>
                </div>
                <div class="level-item has-text-centered is-size-7-mobile">
                    <a id="privacylink" href="http://www.iwm-tuebingen.de/www/de/datenschutz/index.html" target="_blank">Datenschutz</a>
                </div>
            </div>
        </footer>
    </body>
</html>
