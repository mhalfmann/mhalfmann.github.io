<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IWM Study</title>
        <meta name="description" content="IWM Study" />
        <meta name="author" content="Leibniz-Institut fuer Wissensmedien Tuebingen, Andre Klemke" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="app/styles/bulma.min.css" />
        <script defer src="app/styles/fontawesome/js/all.js"></script>
        <link rel="stylesheet" href="app/styles/styles.css?201912161500" />
    </head>

    <body>
        <script src="./studies/globalconfig.js"></script>
        <section class="section has-text-centered is-paddingless">
            <div class="content">
                <img id="headerimg" src="app/styles/header_lightgrey.jpg" />
                <img id="logoimg" src="app/styles/logo_empty.png" />
                <div id="logotext">Study</div>
            </div>
        </section>
        <section id="indexmain" class="section has-text-centered">
            <div class="container">
                <div class="field"><button class="button is-large is-size-7-mobile is-size-3-widescreen indexmenubutton" onclick="window.location.href='study.html'">Studie durchführen</button></div>
                <div class="field"><button class="button is-large is-size-7-mobile is-size-3-widescreen indexmenubutton" onclick="window.location.href='managelocal.html'">Studie verwalten (Gerät)</button></div>
                <div class="field"><button class="button is-large is-size-7-mobile is-size-3-widescreen indexmenubutton" onclick="window.location.href='manageserver.html'">Studie verwalten (Server)</button></div>
            </div>
        </section>
        <footer id="footer" class="footer">
            <div class="container level">
                <div class="level-item has-text-centered is-size-7-mobile">
                    <a id="impressumlink" href="http://www.iwm-tuebingen.de/www/de/impressum/index.html" target="_blank">Impressum</a>
                </div>
                <div class="level-item has-text-centered is-size-7-mobile">
                    <div class="content">
                        <span id="copyrighttext">&copy; Leibniz-Institut f&uuml;r Wissensmedien, </span>
                        <span id="versiontext">v. 2.XXX</span>
                    </div>
                </div>
                <div class="level-item has-text-centered is-size-7-mobile">
                    <a id="privacylink" href="http://www.iwm-tuebingen.de/www/de/datenschutz/index.html" target="_blank">Datenschutz</a>
                </div>
            </div>
        </footer>
        <script>
            if (IWM.globalconfig.headerimg != null) {
                document.getElementById("headerimg").src = IWM.globalconfig.headerimg
            }
            if (IWM.globalconfig.logoimg != null) {
                document.getElementById("logoimg").src = IWM.globalconfig.logoimg
            }
            if (IWM.globalconfig.logotext != null) {
                document.getElementById("logotext").innerHTML = IWM.globalconfig.logotext
            }
            document.getElementById("versiontext").innerText = "v. " + IWM.globalconfig.appversion
        </script>
    </body>
</html>
