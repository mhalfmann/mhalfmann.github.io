<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="TemplateData/style.css" />
        <script src="TemplateData/UnityProgress.js"></script>
        <script src="Build/UnityLoader.js"></script>
    </head>
    <body>
        <div class="webgl-content" style="width: 100%; height: 100%">
            <div id="gameContainer" style="width: 100%; height: 100%"></div>
        </div>
        <script>
            var unityInstance = UnityLoader.instantiate("gameContainer", "Build/2DMulti.json", { onProgress: UnityProgress })

            function OnAppReady() {
                console.log("vr app ready")
                // unityInstance.SendMessage("control", "setName", iwmstudy_access.getStudyinfo().user)

                let time = 86400
                let language = "DE"
                
                unityInstance.SendMessage('control', 'setTime', time)
                unityInstance.SendMessage('control', 'setLanguage', language)
                unityInstance.SendMessage('control', 'hideTime')
            }

            function OnAppRunning() {

            }
            function OnAppEnd() {
                console.log("vr app finished")
            }
        </script>
    </body>
</html>
