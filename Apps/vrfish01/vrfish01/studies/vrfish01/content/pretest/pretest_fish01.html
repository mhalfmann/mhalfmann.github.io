<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<script src="../../../../app/iwm_studyaddon.js"></script>
	<div id="iwmstudy_masterbox"><div id="iwmstudy_centerbox">

		<!-- Überschrift -->
		<div id="iwmstudy_headlinebox">Hintergrundwissen Biologie</div>

		<!-- Inhalt -->
		<div id="iwmstudy_contentbox">
			<div class="iwmstudy_question_number">
                <span>Wieviele Jahre hatten Sie Biologie in der Schule?</span><br/>
				<input id="store_pre_knowledge" type="number" style="width:10%;" />
			</div>

			<div class="iwmstudy_question_singlechoice">
				<span>Haben Sie in Ihrem Beruf Berührungspunkte mit Biologie?</span><br/>
				<label><input type="radio" name="store_pre_biowork" value="j"/>ja</label><br/>
				<label><input type="radio" name="store_pre_biowork" value="n"/>nein</label>
			</div>	

			<div class="iwmstudy_question_singlechoice">
				<span>In welchen Umfang hatten Sie Biologie in der Schule?</span><br/>
				<label><input type="radio" name="store_pre_bioschool" value="l"/>Leistungskurs (6h/Woche)</label><br/>
				<label><input type="radio" name="store_pre_bioschool" value="n"/>Neigungsfach (4h/Woche)</label><br/>
				<label><input type="radio" name="store_pre_bioschool" value="g"/>Grundkurs (2h/Woche) </label><br/>
				<label><input type="radio" name="store_pre_bioschool" value="k"/>abgewählt </label><br/>
				
			</div>
			<div class="iwmstudy_question_number">
				<span>Was war Ihre letzte Biologie Note? (Schulnoten 1-6)</span><br/>
				<input id="store_pre_grade" type="number" style="width:10%;" />
			</div>

			
		</div>

	</div></div>
</body>
