<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<script src="../../../../app/iwm_studyaddon.js"></script>
	<div id="iwmstudy_masterbox"><div id="iwmstudy_centerbox">	
	
		<!-- Überschrift -->
		<div id="iwmstudy_headlinebox">Demographische Daten</div>		
		
		<!-- Inhalt -->
		<div id="iwmstudy_contentbox">
				
			<div class="iwmstudy_question_singlechoice">
				<span>Welche Tätigkeit führen Sie aktuell aus?</span><br/>
				<label><input type="radio" name="store_taetigkeit" value="s"/>Studium</label><br/>
				<label><input type="radio" name="store_taetigkeit" value="b"/>Berufstätigkeit</label><br/>
				<label><input type="radio" name="store_taetigkeit" value="a"/>Andere</label>
			</div>

			<div class="iwmstudy_question_singlelinetext">
				<span>Studienfach / Berufsbezeichnung / andere Tätigkeit: </span>
				<input id="store_taetigkeitdetail" type="text" style="width:35%;" />            
			</div>
			
			<div class="iwmstudy_question_singlechoice">
				<span>Haben Sie eine Leseschwäche?</span><br/>
				<label><input type="radio" name="store_leseschwaesche" value="j"/>ja</label><br/>
				<label><input type="radio" name="store_leseschwaesche" value="n"/>nein</label>
			</div>
			
			<div class="iwmstudy_question_singlechoice">
				<span>Benötigen Sie im Alltag gewöhnlich eine Sehhilfe (Brille/Kontaktlinsen) und tragen Sie diese aktuell?</span><br/>
				<label><input type="radio" name="store_sehhilfe" value="j"/>Ich benötige eine Sehhilfe und trage aktuell eine.</label><br/>
				<label><input type="radio" name="store_sehhilfe" value="k"/>Ich benötige eine Sehhilfe, aber trage aktuell <u>keine</u>.</label><br/>
				<label><input type="radio" name="store_sehhilfe" value="n"/>Ich benötige keine Sehhilfe.</label>
			</div>
		</div>

	</div></div>
</body>
