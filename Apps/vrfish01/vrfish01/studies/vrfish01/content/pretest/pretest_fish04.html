<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<script src="../../../../app/iwm_studyaddon.js"></script>
	<div id="iwmstudy_masterbox"><div id="iwmstudy_centerbox">

		<!-- Überschrift -->
		<div id="iwmstudy_headlinebox">Interessen</div> 

		<!-- Inhalt -->
		<div id="iwmstudy_contentbox">
			<div class="iwmstudy_question_multiplechoice">
				<span>Interessieren Sie sich für…?</span><br/>
				<label><input type="checkbox" id="storeopt_fish" value="1"/>... Fische</label><br/> 
				<label><input type="checkbox" id="storeopt_biology" value="1"/>... Biologie</label><br/> 
				<label><input type="checkbox" id="storeopt_zoo" value="1"/>... Zoologie</label><br/> 
				<label><input type="checkbox" id="storeopt_physic" value="1"/>... Physik</label><br/>
				<label><input type="checkbox" id="storeopt_aiplane" value="1"/>... Flugzeugbau</label><br/> 
				<label><input type="checkbox" id="storeopt_boat" value="1"/>... Schiffbau</label><br/> 
				<label><input type="checkbox" id="storeopt_fishing" value="1"/>... Angeln</label><br/> 
				<label><input type="checkbox" id="storeopt_nothing" value="1"/>... keines dieser Themen</label>
			</div>
			
			<div class="iwmstudy_question_singlechoice">
				<span>Sehen Sie sich häufig Filme bzw. Dokumentationen über Fische an? </span><br/>
				<label><input type="radio" name="store_pre_fish_doku" value="j"/>ja</label><br/>
				<label><input type="radio" name="store_pre_fish_doku" value="n"/>nein</label>
			</div>

			<div class="iwmstudy_question_singlechoice">
				<span>Besuchen Sie häufig Aquarien?</span><br/>
				<label><input type="radio" name="store_pre_aquarium_visit" value="j"/>ja</label><br/>
				<label><input type="radio" name="store_pre_aquarium_visit" value="n"/>nein</label>
			</div>

			<div class="iwmstudy_question_singlechoice">
				<span>Lesen Sie viel über Fische (Bücher, Internet)?</span><br/>
				<label><input type="radio" name="store_pre_fish_reading" value="j"/>ja</label><br/>
				<label><input type="radio" name="store_pre_fish_reading" value="n"/>nein</label>
			</div>

		</div>

	</div></div>
</body>
