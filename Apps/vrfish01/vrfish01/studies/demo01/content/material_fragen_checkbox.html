<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<script src="../../../app/iwm_studyaddon.js"></script>
	<div id="iwmstudy_masterbox"><div id="iwmstudy_centerbox">
	
		<!-- Überschrift -->
		<div id="iwmstudy_headlinebox">Fragen: Checkboxen</div>
	
		<!-- Inhalt -->
		<div id="iwmstudy_contentbox">
            
            <div class="iwmstudy_text">
				Über Checkboxen können Daten erhoben werden.
			</div>
            
            <div class="iwmstudy_question_accept">
                <label><input type="checkbox" id="store_einwilligung" value="1"/>Ich habe die Teilnahmeerklärung gelesen (Beispiel Mehrfachauswahl, Pflichtfeld)</label>
            </div>

            <div class="iwmstudy_question_multiplechoice">
                <span>Ich kenne folgende Tänze (Beispiel Mehrfachauswahl, optional)</span><br/>
                <label><input type="checkbox" id="storeopt_samba" value="1"/>Samba</label><br/>
                <label><input type="checkbox" id="storeopt_rumba" value="1"/>Rumba</label><br/>
                <label><input type="checkbox" id="storeopt_chachacha" value="1"/>Cha Cha Cha</label><br/>
                <label><input type="checkbox" id="storeopt_jive" value="1"/>Jive</label>					
            </div>                    
            
		</div>
	
	</div></div>
</body>
