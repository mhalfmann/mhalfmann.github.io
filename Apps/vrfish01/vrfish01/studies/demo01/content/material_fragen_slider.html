<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<script src="../../../app/iwm_studyaddon.js"></script>
	<div id="iwmstudy_masterbox"><div id="iwmstudy_centerbox">
		
		<!-- Überschrift -->
		<div id="iwmstudy_headlinebox">Fragen: Slider</div>
		
		<!-- Inhalt -->
		<div id="iwmstudy_contentbox">
            
            <div class="iwmstudy_text">
				Über Slider können Daten erhoben werden.
			</div>
            
            
			<div class="iwmstudy_question_slider">
                <span>In welcher Stimmung sind Sie momentan?</span><br/>
                <div>
                    <datalist id="ticks">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </datalist>
                    <input id="store_valence" type="range" min="1" max="9" value="5" step="1" list="ticks"/><br/>                    
                    <span>sehr positiv</span>
                    <span>neutral</span>
                    <span>sehr negativ</span>                    
                </div>
            </div>
            				
		</div>
		
	</div></div>
</body>
