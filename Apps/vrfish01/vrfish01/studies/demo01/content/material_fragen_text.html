<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<script src="../../../app/iwm_studyaddon.js"></script>
	<div id="iwmstudy_masterbox"><div id="iwmstudy_centerbox">

		<!-- Überschrift -->
		<div id="iwmstudy_headlinebox">Fragen: Text</div>

		<!-- Inhalt -->
		<div id="iwmstudy_contentbox">

			<div class="iwmstudy_text">
				Über verschiedene Arten von Texteingabefeldern können Daten erhoben werden.
            </div>

            <div class="iwmstudy_question_singlelinetext">
                <span>Studienfach (Beispiel einzeiliges Eingabefeld, Pflichtfeld)</span><br/>
                <input id="store_studienfach" data-description="Studienfach" type="text" style="width:70%;" />            
            </div>

            <div class="iwmstudy_question_number">
                <span>Semester (Beispiel einzeiliges Eingabefeld für Zahlen, Pflichtfeld)</span><br/>
                <input id="store_semester" type="number" style="width:10%;" />
            </div>

            <div class="iwmstudy_question_multilinetext">
                <span>Ihre Meinung zur Studie (Beispiel mehrzeiliges Eingabefeld, optional)</span><br/>
                <textarea id="storeopt_meinung"></textarea>
            </div>	
            
		</div>

	</div></div>
</body>
