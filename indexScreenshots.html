<script>
  function imgLoaded(element){
    var w = element.naturalWidth
    var h = element.naturalHeight
    var h_vh = parseInt(element.parentElement.parentElement.style.height.split('vh')[0])
    var w_ = w/h * h_vh
    element.parentElement.parentElement.style.width = w_+"vh"
  }

  function thumbnailLoaded(element){
    var w = element.width
    var w_p = element.parentElement.getBoundingClientRect().width
    var diff = w_p - w
    element.style.marginLeft = diff/2+"px"
  }

</script>

<script>
    $( "#list" ).toggle()
    $( "#imageFrame" ).toggle()

    var count = 1

    document.getElementById("listButton").addEventListener("click",()=>{
        $( "#list" ).toggle()
    })

    document.getElementById("next").addEventListener("click",(e)=>{
      e.stopPropagation()
      count++
      $( "#back" ).show()
      if(count>12){
        count = 1
        // $( "#next" ).hide()
      }
      document.getElementById("imageLink").setAttribute("href","./Assets/Screenshots/Lego/"+count.toString()+".png")
      document.getElementById("image").setAttribute("src","./Assets/Screenshots/Lego/"+count.toString()+".png")
      // console.log(count)
    })
    document.getElementById("back").addEventListener("click",(e)=>{
      e.stopPropagation()
      count--
      $( "#next" ).show()
      if(count<1){
        // $( "#back" ).hide()
        count = 12
      }
      document.getElementById("imageLink").setAttribute("href","./Assets/Screenshots/Lego/"+count.toString()+".png")
      document.getElementById("image").setAttribute("src","./Assets/Screenshots/Lego/"+count.toString()+".png")
      // console.log(count)
    })
    document.getElementById("close").addEventListener("click",(e)=>{
      e.stopPropagation()
      $( "#imageFrame" ).hide()
    })

    document.body.addEventListener('click',(event)=>{
      // console.log("clicked",event.target.className)
      if(event.target.id!="listIcon")$( "#list" ).hide()
      if(event.target.id!="image" && event.target.className!="thumbnail" )$( "#imageFrame" ).hide()
      //if(!event.target.className.includes("ui"))document.getElementById("select").style.visibility = "hidden"
    })

    function openImage(element){
      document.getElementById("image").setAttribute("src",element.getAttribute("src"))
      document.getElementById("imageLink").setAttribute("href",element.getAttribute("src"))
      $( "#imageFrame" ).show();      
      element.style.zIndex = 1
      document.getElementById("imageFrame").style.zIndex = 100
      document.getElementById("imageFrame").style.opacity = 1
    }

    function gotoPage(element){
        location = element.getAttribute("href")
    }

    $( ".responsive" ).on( "pointerenter", function() {
        // console.log( this)
        this.style.zIndex = 100
        document.getElementById("imageFrame").style.zIndex = 1
        document.getElementById("imageFrame").style.opacity = 0.5
        // // $( this ).css('zIndex', '60')
        // console.log( this.style.zIndex)
    })
    $( ".responsive" ).on( "pointerleave", function() {
        // console.log( this)
        this.style.zIndex = 1
        document.getElementById("imageFrame").style.zIndex = 100
        document.getElementById("imageFrame").style.opacity = 1
        // // $( this ).css('zIndex', '60')
        // console.log( this.style.zIndex)
    })
